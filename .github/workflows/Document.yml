name: Document

on:
  schedule:
    - cron: 0 0 * * *
  push: 
    branches: 
      - master
  workflow_dispatch:
  pull_request: 

jobs: 
  document: 
    name: build document 
    runs-on: ubuntu-20.04 
    steps:
      - uses: actions/checkout@v2-beta 
      - name: Set up Python 
        uses: actions/setup-python@v1
        with:
          python-version: "3.6.15" 
      - name: Install
        run: pip3 install mkdocs mkdocs-material fontawesome_markdown mdx_unimoji mkdocs-mermaid2-plugin pymdown-extensions plantuml-markdown python-markdown-math 
        
      - name: Install doxygen/depends of doxybook
        run: sudo apt install -y doxygen wget
      - name: Wget package
        run: |
            wget https://github.com/matusnovak/doxybook2/releases/download/v1.2.3/doxybook2-linux-amd64-v1.2.3.zip
            mkdir -p ~/doxybook2
            cp -rf . ~/doxybook2
            cd ~/doxybook2
            unzip doxybook2-linux-amd64-v1.2.3.zip
      - name: Generate doxygen
        run: |
            cd docs/docs/doxygen
            doxygen Doxyfile
      - name: Generate markdown from doxygen XML file
        run: |
            export PATH="$PATH:~/doxybook2/bin"
            cd docs/docs/doxygen
            mkdir -p ./markdown/Classes
            doxybook2 --input ./build/ --output ./markdown -c config.json
      - name: Generate documentation
        run: mkdocs build 
        working-directory: docs
      - uses: actions/upload-artifact@v2 
        if: ${{ github.event_name == 'pull_request'}} 
        with:
          name: site 
          path: docs/site 
      - uses: peaceiris/actions-gh-pages@v3 
        if: ${{ github.event_name != 'pull_request'}} 
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} 
          publish_dir: docs/site
